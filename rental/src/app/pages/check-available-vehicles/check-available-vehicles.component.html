<div class="container mt-4">
    
    <div class="card p-4 mb-4">
      <h2 class="mb-4">Search Available Vehicles</h2>
      <div class="row">
        <div class="col-md-6">
          <p-calendar 
            [(ngModel)]="rangeDates"
            selectionMode="range"
            [readonlyInput]="true"
            placeholder="Select date range"
            dateFormat="dd/mm/yy"
            [minDate]="minDate"
            [showTime]="true"
            [showSeconds]="false"
            [hourFormat]="'24'"
            [showButtonBar]="true"
            [showClear]="true"
            class="w-100"
          ></p-calendar>
        </div>
        <div class="col-md-6">
          <button 
            class="btn btn-primary"
            (click)="searchAvailableVehicles()"
            [disabled]="loading"
          >
            <span *ngIf="!loading">Search Vehicles</span>
            <span *ngIf="loading">Searching...</span>
          </button>
        </div>
      </div>
    </div>
  
    
    <div *ngIf="availableVehicles && availableVehicles.length > 0" class="vehicles-grid">
      <div class="row">
        <div *ngFor="let vehicle of availableVehicles" class="col-md-4 mb-4">
          <app-vehicle-card [vehicle]="vehicle"></app-vehicle-card>
        </div>
      </div>
    </div>
  
    
    <div *ngIf="availableVehicles && availableVehicles.length === 0 && !loading" class="alert alert-info">
      No vehicles available for the selected dates.
    </div>
  
    
    <div *ngIf="!availableVehicles && !loading" class="alert alert-info">
      Select a date range and click search to find available vehicles.
    </div>
  
    
    <div *ngIf="loading" class="alert alert-info">
      Searching for available vehicles...
    </div>
  
    
    <p-toast></p-toast>
  </div>
