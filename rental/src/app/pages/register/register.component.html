<div class="container-fluid card register-container">
    <h3 class="text-center">Register</h3>
    <hr>
    <!-- General Error Messages -->
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <!-- Registration Form -->
    <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
     
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          [(ngModel)]="registerData.name"
          #name="ngModel"
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <div *ngIf="name.invalid && name.touched" class="text-danger">
          Name is required.
        </div>
      </div>
      <!-- Surname -->
      <div class="mb-3">
        <label for="surname" class="form-label">Surname</label>
        <input
          [(ngModel)]="registerData.surname"
          #surname="ngModel"
          type="text"
          class="form-control"
          id="surname"
          name="surname"
          placeholder="Enter your surname"
          required
        />
        <div *ngIf="surname.invalid && surname.touched" class="text-danger">
          Surname is required.
        </div>
      </div>
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          [(ngModel)]="registerData.username"
          #username="ngModel"
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Choose a username"
          required
        />
        <div *ngIf="username.invalid && username.touched" class="text-danger">
          Username is required.
        </div>
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          [(ngModel)]="registerData.email"
          #email="ngModel"
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          email
        />
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          Enter a valid email address.
        </div>
      </div>
      <!-- Age -->
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input
          [(ngModel)]="registerData.age"
          #age="ngModel"
          type="number"
          class="form-control"
          id="age"
          name="age"
          placeholder="Enter your age"
          required
          min="1"
        />
        <div *ngIf="age.invalid && age.touched" class="text-danger">
          Age must be a positive number.
        </div>
      </div>
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          [(ngModel)]="registerData.password"
          #password="ngModel"
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter a strong password"
          required
           minlength="3"
        />
        <div *ngIf="password.invalid && password.touched" class="text-danger">
          Password must be at least 3 characters long.
        </div>
      </div>
      <!-- Buttons -->
      <div class="d-flex justify-content-between mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
        <button (click)="login()" type="button" class="btn btn-link">
          Back to Login
        </button>
      </div>
    </form>
  </div>
