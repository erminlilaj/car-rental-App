<div class="container-fluid card addVehicle-container">
    <h3 class="text-left">Add Vehicle</h3>
    <hr>
  
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length > 0">
      <p *ngFor="let msg of errorMsg">{{msg}}</p>
    </div>
  
    <form (ngSubmit)="addVehicle()" #vehicleForm="ngForm" novalidate>
      <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input
          [(ngModel)]="vehicleData.brand"
          #brand="ngModel"
          type="text"
          class="form-control"
          id="brand"
          name="brand"
          placeholder="Enter vehicle brand"
          required
        />
        <div *ngIf="brand.invalid && brand.touched" class="text-danger">
          Brand is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="model" class="form-label">Model</label>
        <input
          [(ngModel)]="vehicleData.model"
          #model="ngModel"
          type="text"
          class="form-control"
          id="model"
          name="model"
          placeholder="Enter vehicle model"
          required
        />
        <div *ngIf="model.invalid && model.touched" class="text-danger">
          Model is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input
          [(ngModel)]="vehicleData.year"
          #year="ngModel"
          type="number"
          class="form-control"
          id="year"
          name="year"
          placeholder="Enter vehicle year"
          required
        />
        <div *ngIf="year.invalid && year.touched" class="text-danger">
          Year is required
        </div>
        <div *ngIf="year.value<=0" class="text-danger">
            Enter a valid vehicle year
          </div>
      </div>
  
      <div class="mb-3">
        <label for="color" class="form-label">Color</label>
        <input
          [(ngModel)]="vehicleData.color"
          #color="ngModel"
          type="text"
          class="form-control"
          id="color"
          name="color"
          placeholder="Enter vehicle color"
          required
        />
        <div *ngIf="color.invalid && color.touched" class="text-danger">
          Color is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="dailyFee" class="form-label">Daily Fee</label>
        <input
          [(ngModel)]="vehicleData.dailyFee"
          #dailyFee="ngModel"
          type="number"
          class="form-control"
          id="dailyFee"
          name="dailyFee"
          placeholder="Enter daily fee"
          required
        />
        <div *ngIf="dailyFee.invalid && dailyFee.touched" class="text-danger">
          Daily fee is required
        </div>
        <div *ngIf="dailyFee.value<=0" class="text-danger">
            Enter a valid vehicle dailyFee
          </div>
      </div>
  
      <div class="mb-3">
        <label for="fuelType" class="form-label">Fuel Type</label>
        <select
          [(ngModel)]="vehicleData.fuelType"
          #fuelType="ngModel"
          class="form-control"
          id="fuelType"
          name="fuelType"
          required
        >
          <option value="">Select Fuel Type</option>
          <option *ngFor="let type of fuelTypes" [value]="type">{{type}}</option>
        </select>
        <div *ngIf="fuelType.invalid && fuelType.touched" class="text-danger">
          Fuel type is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="gearboxType" class="form-label">Gearbox Type</label>
        <select
          [(ngModel)]="vehicleData.gearboxType"
          #gearboxType="ngModel"
          class="form-control"
          id="gearboxType"
          name="gearboxType"
          required
        >
          <option value="">Select Gearbox Type</option>
          <option *ngFor="let type of gearboxTypes" [value]="type">{{type}}</option>
        </select>
        <div *ngIf="gearboxType.invalid && gearboxType.touched" class="text-danger">
          Gearbox type is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="vehicleStatus" class="form-label">Vehicle Status</label>
        <select
          [(ngModel)]="vehicleData.vehicleStatus"
          #vehicleStatus="ngModel"
          class="form-control"
          id="vehicleStatus"
          name="vehicleStatus"
          required
        >
          <option value="">Select Vehicle Status</option>
          <option *ngFor="let status of vehicleStatuses" [value]="status">{{status}}</option>
        </select>
        <div *ngIf="vehicleStatus.invalid && vehicleStatus.touched" class="text-danger">
          Vehicle status is required
        </div>
      </div>
  
      <div class="mb-3">
        <label for="image" class="form-label">Vehicle Image</label>
        <input
          (change)="onFileSelected($event)"
          type="file"
          class="form-control"
          id="image"
          name="image"
          accept="image/*"
          required
        />
      </div>
  
      <div class="d-flex justify-content-between mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="vehicleForm.invalid || dailyFee.value <= 0 || year.value <= 0"
        >
          Add Vehicle
        </button>
        <button 
          (click)="cancel()" 
          type="button" 
          class="btn btn-secondary"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
