<div class="card" style="width: 18rem;">
  <img src="https://picsum.photos/200" class="card-img-top" alt="Vehicle Image">
  <div class="card-body">
    <h5 class="card-title">{{ vehicle.model }}</h5>
    <p class="card-text">Gearbox: {{ vehicle.gearboxType }}</p>
    <p class="card-text">Daily Fee: {{ vehicle.dailyFee }}</p>
    <a href="#" class="btn btn-primary">Check availability</a>
  </div>
</div>
