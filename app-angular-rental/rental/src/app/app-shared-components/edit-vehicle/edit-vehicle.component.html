<form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="p-4">
    <div class="flex flex-column gap-3">
      <div class="field">
        <label for="model">Model</label>
        <input 
          pInputText 
          id="model"
          formControlName="model"
          class="w-full"
          [required]="true"
        />
        <small class="text-red-500" *ngIf="vehicleForm.get('model')?.errors?.['required'] && vehicleForm.get('model')?.touched">
          Model is required
        </small>
      </div>

      <div class="field">
        <label for="color">Color</label>
        <input 
          pInputText 
          id="color"
          formControlName="color"
          class="w-full"
          [required]="true"
        />
        <small class="text-red-500" *ngIf="vehicleForm.get('color')?.errors?.['required'] && vehicleForm.get('color')?.touched">
          Color is required
        </small>
      </div>

      <div class="field">
        <label for="dailyFee">Daily Fee</label>
        <p-inputNumber 
          id="dailyFee"
          formControlName="dailyFee"
          [min]="0"
          [required]="true"
          class="w-full"
        ></p-inputNumber>
        <small class="text-red-500" *ngIf="vehicleForm.get('dailyFee')?.errors?.['min'] && vehicleForm.get('dailyFee')?.touched">
          Daily fee must be greater than 0
        </small>
      </div>

      <div class="field">
        <label for="vehicleStatus">Status</label>
        <p-dropdown
          id="vehicleStatus"
          formControlName="vehicleStatus"
          [options]="vehicleStatus"
          class="w-full"
          [required]="true"
        ></p-dropdown>
      </div>

      <div class="flex justify-content-end gap-2">
        <button 
          pButton 
          type="button" 
          label="Cancel" 
          class="p-button-secondary" 
          (click)="onCancel()"
        ></button>
        <button 
          pButton 
          type="submit" 
          label="Update" 
          [disabled]="!vehicleForm.valid || vehicleForm.get('dailyFee')?.value <= 0"
        ></button>
      </div>
    </div>
  </form>
